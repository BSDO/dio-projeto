<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>

    .flex-container{
       display: flex;       
       border: 1px solid rgb(0, 0, 0);    
        max-width: 300px;
        margin-bottom: 10px;
    }

    .flex-item{
        background-color: rgb(207, 39, 39);
        margin: 5px;
        padding: 10px;
        text-align: center;
        color: rgb(0, 0, 0);
    }

    .fg-0{
        flex-grow: 0;
    }

    .fg-1{
        flex-grow: 1;
    }
    .fg-2{
        flex-grow: 2;
    }


</style>
<body>
    <!-- tratamento de espaÃ§amentos -->
    <h1>Flex-Grow 0</h1><br>
    <div class="flex-container">
        <div class="flex-item fg-0">A</div>
        <div class="flex-item fg-0">B</div>
        <div class="flex-item fg-0">C</div>
        <div class="flex-item fg-0">D </div>
 
   
    </div>

    <h1>Flex-Grow 1</h1><br>
    <div class="flex-container">
        <div class="flex-item fg-1">A</div>
        <div class="flex-item fg-1">B</div>
        <div class="flex-item fg-1">C</div>
        <div class="flex-item fg-1">D </div>
 
   
    </div>

    <h1>Flex-Grow 2</h1><br>
    <div class="flex-container">
        <div class="flex-item fg-2">AAAA</div>
        <div class="flex-item fg-2">BBB</div>
        <div class="flex-item fg-1">CCCCC</div>
        <div class="flex-item fg-0">DDDD</div>
 
   
    </div>
       

</body>
</html>
