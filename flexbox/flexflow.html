<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
    .flex-container{
       display: flex;

        border: 1px solid black;
        max-width: 500px;
    }

    .flex-item{
        font-size: 30px;
        height: 50%;
        text-align: center;
        margin: 5px;
        padding: 15px;
        background-color: red;
        width: 100px;
    }

    .row{
        flex-flow: row nowrap;
    } 
    .row-reverse{
        flex-flow: wrap row-reverse;
    }

    /* poode se usar tanto column e row / nowrap - wrap - wrap-reverse */

</style>
<body>
    <div class="flex-container row">
        <div class="flex-item blue">1</div>
        <div class="flex-item green">2</div>
        <div class="flex-item blue">4</div>
        <div class="flex-item blue">5</div>
        <div class="flex-item blue">6</div>
   

    
    </div>

    <div class="flex-container row-reverse">
        <div class="flex-item blue">1</div>
        <div class="flex-item green">2</div>
        <div class="flex-item blue">3</div>
        <div class="flex-item blue">4</div>
        <div class="flex-item blue">5</div>
   

    
    </div>
       
    

 
       
       
  
</body>
</html>
